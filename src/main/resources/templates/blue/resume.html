<!doctype html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
    <link rel='stylesheet prefetch'
          href='//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <!--基本信息表单-->
    <form class="well form-horizontal" action=" " method="post" id="basics_form">
        <fieldset>
            <!-- Form Name -->
            <legend>基本信息</legend>
            <!-- 姓名-->
            <div class="form-group">
                <label class="col-md-4 control-label">姓名</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="name" placeholder="张三" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- 性别-->
            <div class="form-group">
                <label class="col-md-4 control-label">性别</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="male"/> 男
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"/> 女
                        </label>
                    </div>
                </div>
            </div>
            <!-- 籍贯-->
            <div class="form-group">
                <label class="col-md-4 control-label">籍贯</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="native" placeholder="湖北武汉" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- 出生日期-->
            <div class="form-group">
                <label class="col-md-4 control-label">出生日期</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input name="birthday" placeholder="1990-10-10" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- 工作年限-->
            <div class="form-group">
                <label class="col-md-4 control-label">工作年限</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-hash"></i></span>
                        <input name="workingYears" placeholder="5年" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- 手机-->
            <div class="form-group">
                <label class="col-md-4 control-label">手机</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="phone" placeholder="1388888888" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- 邮箱-->
            <div class="form-group">
                <label class="col-md-4 control-label">邮箱</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" placeholder="xxx@qq.com" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- 个人主页-->
            <div class="form-group">
                <label class="col-md-4 control-label">个人主页</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                        <input name="website" placeholder="http://baidu.com" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Github-->
            <div class="form-group">
                <label class="col-md-4 control-label">Github</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                        <input name="github" placeholder="http://github.com/xxx" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- 一句话介绍自己 -->
            <div class="form-group">
                <label class="col-md-4 control-label">一句话介绍自己</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea class="form-control" name="oneSentence" placeholder="这是一个很牛逼的人" rows="1"></textarea>
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning">下一步 <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
    <!--教育信息表单-->
    <form class="well form-horizontal" action=" " method="post" id="edu_form">
        <fieldset>
            <!-- Form Name -->
            <legend>教育经历</legend>
            <!--  学校-->
            <div class="form-group">
                <label class="col-md-4 control-label">学校</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-mixed-buildings"></i></span>
                        <input name="institution" placeholder="蓝翔技校" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- 专业-->
            <div class="form-group">
                <label class="col-md-4 control-label">专业</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-school"></i></span>
                        <input name="area" placeholder="挖掘机" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- 学位-->
            <div class="form-group">
                <label class="col-md-4 control-label">学位</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-school"></i></span>
                        <input name="degree" placeholder="博士后" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- 入学日期-->
            <div class="form-group">
                <label class="col-md-4 control-label">入学日期</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input name="enrolmentDate" placeholder="1990-10-10" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- 毕业日期-->
            <div class="form-group">
                <label class="col-md-4 control-label">毕业日期</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input name="graduateDate" placeholder="1990-10-10" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group form-buttom">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="button" class="btn btn-warning add" id="edu_form_add">继续添加 <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button type="submit" class="btn btn-warning">下一步 <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
    <!--工作经验-->
    <form class="well form-horizontal" action=" " method="post" id="company_form">
        <fieldset>
            <!-- Form Name -->
            <legend>工作经验</legend>
            <!--  公司-->
            <div class="form-group">
                <label class="col-md-4 control-label">公司名称</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-school"></i></span>
                        <input name="company" placeholder="赚钱科技" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- 职位-->
            <div class="form-group">
                <label class="col-md-4 control-label">职位</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-school"></i></span>
                        <input name="position" placeholder="CEO兼董事长" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- 入职日期-->
            <div class="form-group">
                <label class="col-md-4 control-label">入职日期</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input name="entryDate" placeholder="1990-10-10" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- 离职日期-->
            <div class="form-group">
                <label class="col-md-4 control-label">离职日期</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input name="demissionDate" placeholder="1990-10-10" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!--继续添加公司-->

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning">添加公司 <span class="glyphicon glyphicon-send"></span>
                    </button>
                    <button type="submit" class="btn btn-warning">下一步 <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
    <!--项目经验-->
    <form class="well form-horizontal" action=" " method="post" id="projects_form">
        <fieldset>
            <!-- Form Name -->
            <legend>项目经验</legend>
            <!--项目名称-->
            <div class="form-group">
                <label class="col-md-4 control-label">项目名称</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-school"></i></span>
                        <input name="company" placeholder="分布式数据库" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!--项目角色职责-->
            <div class="form-group">
                <label class="col-md-4 control-label">角色职责</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-school"></i></span>
                        <input name="company" placeholder="计生大队副队长" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- 开始时间-->
            <div class="form-group">
                <label class="col-md-4 control-label">项目开始时间</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input name="startDate" placeholder="1888-10-10" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- 结束日期-->
            <div class="form-group">
                <label class="col-md-4 control-label">项目结束时间</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input name="endDate" placeholder="2008-10-10" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!--项目技术-->
            <div class="form-group">
                <label class="col-md-4 control-label">项目用到技术</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-school"></i></span>
                        <input name="company" placeholder="kafka,spark,netty,zabala" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!--项目描述-->
            <div class="form-group">
                <label class="col-md-4 control-label">项目描述</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-school"></i></span>
                        <textarea class="form-control" name="comment" placeholder="供全球人免费使用的数据库，处理PB以上级别数据"></textarea>
                    </div>
                </div>
            </div>
            <!--继续添加项目-->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning">添加项目 <span class="glyphicon glyphicon-send"></span>
                    </button>
                    <button type="submit" class="btn btn-warning">下一步 <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
    <!--技能栈-->
    <form class="well form-horizontal" action=" " method="post" id="contact_form">
        <legend>技能列表</legend>

        <div class="form-group">
            <label class="col-md-4 control-label">技能名称(可多选)</label>
            <div class="col-md-4 selectContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                    <!-- 技能名称-->
                    <input name="skillName" placeholder="emacs,vim,atom" class="form-control form-inline" type="text">
                    <!--熟练程度-->
                    <select name="skillLevel" class="form-control selectpicker form-inline">
                        <option value=" ">熟练程度</option>
                        <option value="know">了解</option>
                        <option value="familiar">熟悉</option>
                        <option value="master">掌握</option>
                        <option value="proficient">精通</option>
                    </select>
                </div>
            </div>
            <!--<span>
              <i class="glyphicon glyphicon-plus"></i>
            </span>-->
        </div>
        <!--继续添加-->

        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message">保存成功
            <i class="glyphicon glyphicon-thumbs-up"></i>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" class="btn btn-warning add">添加技能 <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button type="submit" class="btn btn-warning next">下一步 <span class="glyphicon glyphicon-send"></span>
                </button>
            </div>
        </div>

        </fieldset>
    </form>
</div>
</div><!-- /.container -->

    function  formValidate() {
        $('#edu_form').bootstrapValidator({
            // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                first_name: {
                    validators: {
                        stringLength: {
                            min: 2,
                        },
                        notEmpty: {
                            message: 'Please supply your first name'
                        }
                    }
                },
                last_name: {
                    validators: {
                        stringLength: {
                            min: 2,
                        },
                        notEmpty: {
                            message: 'Please supply your last name'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'Please supply your email address'
                        },
                        emailAddress: {
                            message: 'Please supply a valid email address'
                        }
                    }
                },
                phone: {
                    validators: {
                        notEmpty: {
                            message: 'Please supply your phone number'
                        },
                        phone: {
                            country: 'US',
                            message: 'Please supply a vaild phone number with area code'
                        }
                    }
                },
                address: {
                    validators: {
                        stringLength: {
                            min: 8,
                        },
                        notEmpty: {
                            message: 'Please supply your street address'
                        }
                    }
                },
                city: {
                    validators: {
                        stringLength: {
                            min: 4,
                        },
                        notEmpty: {
                            message: 'Please supply your city'
                        }
                    }
                },
                state: {
                    validators: {
                        notEmpty: {
                            message: 'Please select your state'
                        }
                    }
                },
                zip: {
                    validators: {
                        notEmpty: {
                            message: 'Please supply your zip code'
                        },
                        zipCode: {
                            country: 'US',
                            message: 'Please supply a vaild zip code'
                        }
                    }
                },
                comment: {
                    validators: {
                        stringLength: {
                            min: 10,
                            max: 200,
                            message: 'Please enter at least 10 characters and no more than 200'
                        },
                        notEmpty: {
                            message: 'Please supply a description of your project'
                        }
                    }
                }
            }
        })
            .on('success.form.bv', function (e) {
                $('#success_message').slideDown({opacity: "show"}, "slow") // Do something ...
                $('#contact_form').data('bootstrapValidator').resetForm();

                // Prevent form submission
                e.preventDefault();

                // Get the form instance
                var $form = $(e.target);

                // Get the BootstrapValidator instance
                var bv = $form.data('bootstrapValidator');

                // Use Ajax to submit form data
                $.post($form.attr('action'), $form.serialize(), function (result) {
                    console.log(result);
                }, 'json');
            });
    }

</script>
</body>
</html>
