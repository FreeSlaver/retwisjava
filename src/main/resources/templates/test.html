<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>编辑</title>
    <style>
        .txt{ margin:10px; float:left; width:60px;}
        .input{ width:60px;}
    </style>

</head>

<body>
<div contenteditable="true">
    This text can be edited by the user.
</div>
<br>
<br>

<div contenteditable="true">
    This text can be edited by the user.
</div>

<div class="txt">1234</div>
<input type="button" value="编辑"  class="btn1"/>
<input type="button" value="完成"  class="btn2"/>
</body>
<script src="jquery.min.js" type="text/javascript"></script>
<script>
    $(function(){
        $(".btn1").click(function(){
            var txt1 = $(".txt").text();    //获取.txt的文本内容
            var input = $("<input type='text'value='" + txt1 + "' class='input'/>");     //定义变量input
            $(".txt").html(input);       // 设置.txt的内容（定义的input）
            $(".btn2").click(function() {
                $(".txt").html(input.val())    //设置.txt的内容（input表单字段的值）
            });
        });
    });

</script>
</html>
